<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Rock Paper Scissors</h3>
    <button id="rock" class="play-btn"><img src="./img/rock.png" class='play-img'alt="rock"></button>
    <button id="paper" class="play-btn"><img src="./img/paper.png" class='play-img' alt="paper"></button>
    <button id="scissors" class="play-btn"><img src="./img/scissors.png" class='play-img' alt="scissors"></button>

    <p id="display-result" class="result"></p>
    <p  id="display-move" class="move"></p>
    <p id="display-score" class="score"></p>

    <button id="resetBtn" class="reset-btn">Reset Score</button>
    <button id="autoPlayBtn" class="auto-play-btn">Auto Play</button>






    <script src="index.js"></script>
</body>
</html>
